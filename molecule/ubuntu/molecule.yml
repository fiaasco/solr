---
dependency:
  name: galaxy
driver:
  name: docker
scenario:
  name: ubuntu
lint:
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: solr-ubuntu-bionic
    image: ubuntu:bionic
    command: /lib/systemd/systemd
    privileged: true
  - name: solr-ubuntu-focal
    image: ubuntu:focal
    command: /lib/systemd/systemd
    privileged: true
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
      jinja2_extensions: jinja2.ext.do
      gather_timeout: 30
      timeout: 30
    ssh_connection:
      pipelining: true
  inventory:
    group_vars:
      all:
        solr_service_name: solr8
        solr_cores:
          - name: drupal7
          - name: drupal8
verifier:
  name: testinfra
